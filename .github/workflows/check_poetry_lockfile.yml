name: Validate Poetry Lockfile

on:
  pull_request: null
  push:
    branches:
      - main

jobs:
  validate_poetry_lockfile:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Build Environment
        uses: ./.github/workflows/setup_build_environment
        with:
          python_version: '3.8'
      
      - name: Check Poetry lockfile
        run: make lock CHECK=true
